<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher panel</title>
    <link rel="stylesheet" th:href="@{../css/panel.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

            var id;

            function getId(id){
               this.id = id;
            }



        $(document).ready(function(){

            $("#loading").hide()

          $("#markAbsent").click(function(){
            $("#loading").fadeIn();
            $(".ajax").load("/showMarkAbsentForm/" + id);
            $("#loading").fadeOut();

          });

          $("#newGrade").click(function(){
            $("#loading").fadeIn();
            $(".ajax").load("/showNewGradeForm/" + id);
            $("#loading").fadeOut();
          });

           $("#viewGrade").click(function(){
            $("#loading").fadeIn();
            $(".ajax").load("/viewGrades/" + id);
            $("#loading").fadeOut(600);

          });
        });





    </script>
    </head>
    <body>
    <div class="navbar">
        <a th:href = "@{/showChangePasswordForm}" class="primary-button">ğŸ—ï¸ Change password</a> 
        <a th:href = "@{/logout}" class="primary-button">&#128272 Logout </a>
        <span>Teacher</span>
      </div>

    <div class="container"> 
        <table border="1" >

            <thead>
            <tr>
                <th> Student </th>
        
            </tr>
        
            </thead>
        
        
        
            <tbody>
            <tr th:each="student : ${studentList}" >
                <td th:text="${student.firstName}"></td>
                <td>
                    <a  id="markAbsent" th:attr="onclick=|getId('${student.id}')|"  > Mark Absent ğŸ“…</a>
                    <a  id="newGrade" th:attr="onclick=|getId('${student.id}')|" > New Grade ğŸ“ </a>
                    <a  id="viewGrade" th:attr="onclick=|getId('${student.id}')|" > View Grades ğŸ”¢ </a>
        
        
                </td>
            </tr>
        
            </tbody>
        </table>


        <span id="loading">Loading...</span>

    <div class="ajax">
    </div>

    </div>





</body>
</html>
