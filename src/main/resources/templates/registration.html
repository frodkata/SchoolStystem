<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8/>
	<title>Регистрация</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
	<h1>Електронен дневник</h1>
	<p>New Bulgarian University</p>
</div>
<div class="container">
	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a th:href = "@{/}" class="nav-link">Home</a>
		</li>
		<li class="nav-item">
			<a th:href = "@{/viewStudents}" class="nav-link">View Students</a>
		</li>
		<li class="nav-item">
			<a th:href = "@{/viewTeachers}" class="nav-link">View Teachers</a>
		</li>
		<li class="nav-item">
			<a th:href = "@{/viewHeadmaster}" class="nav-link">View Headmaster</a>
		</li>
		<li class="nav-item">
		</li>
		<li class="nav-item">
			<a th:href = "@{/logout}" class="nav-link">Logout <i class="fas fa-sign-out-alt"></i></a>
		</li>
	</ul>

	<br>

		<h1>Register Admin</h1>

		<!-- success message -->
		<div th:if="${param.success}">
			<div class="alert-info">Registration successful!</div>
		</div>
		<br>

		<form th:action="@{/registration}" method="post" th:object="${userProfile}">
			<div class="form-group">
				<label class="control-label" for="username"> username </label> <input
					id="email" class="form-control" th:field="*{username}" required
					placeholder="Username" autofocus="autofocus" />
			</div>

			<div class="form-group">
				<label class="control-label" for="password"> password </label> <input
					id="password" class="form-control" type="password"
					placeholder="Password"	th:field="*{password}" required autofocus="autofocus" />
			</div>

			<div class="form-group">
				<button type="submit" class="submit btn btn-primary">Register</button>
			</div>
		</form>
	</div>
</body>
</html>
