<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Headmaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Електронен дневник</h1>
        <p>New Bulgarian University</p>
    </div>
    <div class="container">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a th:href = "@{/}"class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a th:href = "@{/viewStudents}" class="nav-link">View Students</a>
            </li>
            <li class="nav-item">
                <a th:href = "@{/viewTeachers}" class="nav-link">View Teachers</a>
            </li>
            <li class="nav-item">
                <a th:href = "@{/viewHeadmaster}" class="nav-link">View Headmaster</a>
            </li>
            <li class="nav-item">
                <a th:href = "@{/logout}" class="nav-link">Logout <i class="fas fa-sign-out-alt"></i></a>
            </li>
        </ul>
        <br>
        <h2>Add new headmaster</h2>
        <form th:action="@{/saveHeadmaster}" method="post" th:object="${headmaster}">
            <div class="form-group">
                <input type="text" th:field=="${headmaster.firstName}" class="form-control" name="name" placeholder="headmaster first name" required/>
            </div>
            <div class="form-group">
                <input type="text" th:field=="${headmaster.lastName}" class="form-control" name="name" placeholder="headmaster last name" required/>
            </div>
            <div class="form-group">
                <input type="text" th:field=="${headmaster.schoolName}" class="form-control" name="name" placeholder="School name" required/>
            </div>
            <div class="form-group">
                <input type="text" th:field=="${headmaster.schoolAddress}" class="form-control" name="name" placeholder="School address " required/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-secondary">Save Headmaster</button>
            </div>
        </form>
    </div>
</body>
</html>
