<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<table border="1" class = "students-table">

    <thead>
    <tr></tr>
    </thead>

    <tbody>
    <tr>
        <th>Name</th>
        <td th:text="${parent.student.firstName}"></td>
    </tr>

    <tr>
        <th>Absences</th>
        <td  th:text="${parent.student.absences}"></td>
    </tr>



    </tbody>
</table>

<p></p>
<table border="1" class = "students-table">



    <thead>
    <th th:each="grades : ${parent.student.grades}" th:text="${grades.course}"> Grade </th>
    </thead>



    <tbody>
    <tr>
        <td  th:each="grades : ${parent.student.grades}" th:text="${grades.grade}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
