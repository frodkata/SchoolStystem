
      <div class="container">
          <h1>Mark Absent</h1>
        <form action="#" th:action="@{/markAbsent}" th:object="${student}"
        method="POST">



      <input type="hidden" th:field="*{id}" />
      <input type="hidden" th:field="*{egn}" />
      <input type="hidden" th:field="*{firstName}" />
      <input type="hidden" th:field="*{lastName}" />
      <input type="hidden" th:field="*{year}" />
      <input type="hidden" th:field="*{parent}" />





      <input type="text" th:field="*{absences}" placeholder="Absences " id="Absences" />




      <button type="submit" class="submit">Save</button>






  </form>

      </div>
