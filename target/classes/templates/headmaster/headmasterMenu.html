<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Headmaster Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Електронен дневник</h1>
            <p>New Bulgarian University</p>
        </div>
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#students">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#teachers">Teachers</a>
                </li>
                <li class="nav-item">
                    <a th:href = "@{/logout}" class="nav-link">Logout <i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>

            <br>
            <div class="tab-content">
                <div id="teachers" class="container tab-pane fade">
                    <table border="1" class="table table-striped">
                        <thead>
                        <tr>
                            <th> Teacher </th>
                            <th> Course </th>
                            <th> Year </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="teacher : ${teacherList}">
                            <td th:text="${teacher.firstName}"></td>
                            <td th:text="${teacher.course}"></td>
                            <td th:text="${teacher.year}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div id="students" class="container tab-pane active">
                    <table border="1" class="table table-striped">
                        <thead>
                        <tr>
                            <th> Student </th>
                            <th></th>
                            <th> Year </th>
                            <th> Parent </th>
                            <th></th>
                            <th>EGN</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student : ${studentList}">
                            <td th:text="${student.firstName}"></td>
                            <td th:text="${student.lastName}"></td>
                            <td th:text="${student.year}"></td>
                            <td th:text="${student.parent.firstName}"></td>
                            <td th:text="${student.parent.lastName}"></td>
                            <td th:text="${student.egn}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
