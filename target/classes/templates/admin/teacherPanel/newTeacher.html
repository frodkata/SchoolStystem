<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Teacher</title>
</head>
<body>
<form th:action="@{/saveTeacher}" method="post" th:object="${teacher}">
    <input type="text" th:field=="${teacher.firstName}" name="firstName" placeholder="teacher first name"/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</span>


    <input type="text" th:field=="${teacher.lastName}" name="lastName" placeholder="teacher last name"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">First name error</span>


    <select th:field=="${teacher.course}">
        <option th:each="course : ${T(ElektronenDnevnik.entities.Course).values()}"
                th:value="${course}"
                th:text="${course}">
        </option>
    </select>

    <select th:field=="${teacher.year}">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>

    <input type="text" th:field=="${teacher.email}" name="email" placeholder="valid email"/>


    <button type="submit">Save Teacher</button>
</form>

</body>
</html>
